<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Audio Set</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Upload New Audio Set</h1>
  <form id="uploadForm">
    <label>Set Title:<input type="text" name="title" required /></label>
    <label>Description:<textarea name="description" rows="4" required></textarea></label>
    <label>Audio File:<input type="file" name="file" accept="audio/*" required /></label>
    <button type="submit">Upload</button>
  </form>
  <div class="message" id="message"></div>
  <script src="upload.js"></script>
</body>
</html>
