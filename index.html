<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Margate Audio Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #fff;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    .track {
      margin-bottom: 3rem;
    }
    .waveform {
      margin: 1rem 0;
    }
    .controls button {
      margin-right: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .controls button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Margate Audio Archive</h1>

  <div class="track">
    <h2>CPB_ME1</h2>
    <div id="waveform1" class="waveform"></div>
    <div class="controls">
      <button onclick="wavesurfer1.play()">Play</button>
      <button onclick="wavesurfer1.pause()">Pause</button>
    </div>
  </div>

  <div class="track">
    <h2>TomasJef_ME2</h2>
    <div id="waveform2" class="waveform"></div>
    <div class="controls">
      <button onclick="wavesurfer2.play()">Play</button>
      <button onclick="wavesurfer2.pause()">Pause</button>
    </div>
  </div>

  <div class="track">
    <h2>KMBN_ME2</h2>
    <div id="waveform3" class="waveform"></div>
    <div class="controls">
      <button onclick="wavesurfer3.play()">Play</button>
      <button onclick="wavesurfer3.pause()">Pause</button>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script>
    const createWaveSurfer = (containerId, url) => {
      return WaveSurfer.create({
        container: containerId,
        waveColor: '#ccc',
        progressColor: '#000',
        height: 80,
        backend: 'MediaElement',
        responsive: true,
        url: url
        // peaks: [], // You can load peaks here in the future for faster rendering
      });
    };

    const wavesurfer1 = createWaveSurfer('#waveform1', 'https://f003.backblazeb2.com/file/archivalrecs/CPB_ME1_4416.mp3');
    const wavesurfer2 = createWaveSurfer('#waveform2', 'https://f003.backblazeb2.com/file/archivalrecs/TomasJef_ME2_4416.mp3');
    const wavesurfer3 = createWaveSurfer('#waveform3', 'https://f003.backblazeb2.com/file/archivalrecs/KMBN_ME2_4416.mp3');
  </script>
</body>
</html>
