<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Clone</title>
  <style>
    @import url('index.css');

    body {
      margin: 0;
      font-family: "Monument Grotesk Variable", sans-serif;
      background-color: #fff;
      color: rgba(0, 0, 0, 0.85);
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1, h2 {
      margin: 1rem 0;
    }

    h1 {
      font-size: 4.4rem;
      text-align: center;
    }

    h2 {
      font-size: 2.4rem;
      text-align: center;
    }

    .media {
      margin: 2rem 0;
      max-width: 90vw;
    }

    .media img {
      width: 100%;
      max-height: 60vh;
      object-fit: contain;
    }

    .icons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .icons a {
      text-decoration: none;
      color: inherit;
      font-size: 2rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.8rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .media img {
        max-height: 40vh;
      }

      .icons a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Some Sort of Event</h1>
    <div class="media">

    </div>

</body>
</html>
