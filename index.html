<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Margate Audio Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .track {
      margin-bottom: 3rem;
    }
    .waveform {
      height: 80px;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      background: #000;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Margate Audio Archive</h1>

  <div class="track" data-src="https://f003.backblazeb2.com/file/archivalrecs/CPB_ME1_4416.mp3">
    <h2>CPB_ME1</h2>
    <div class="waveform" id="waveform1"></div>
    <div class="controls">
      <button onclick="playTrack(0)">Play</button>
      <button onclick="pauseTrack(0)">Pause</button>
    </div>
  </div>

  <div class="track" data-src="https://f003.backblazeb2.com/file/archivalrecs/TomasJef_ME2_4416.mp3">
    <h2>TomasJef_ME2</h2>
    <div class="waveform" id="waveform2"></div>
    <div class="controls">
      <button onclick="playTrack(1)">Play</button>
      <button onclick="pauseTrack(1)">Pause</button>
    </div>
  </div>

  <div class="track" data-src="https://f003.backblazeb2.com/file/archivalrecs/KMBN_ME2_4416.mp3">
    <h2>KMBN_ME2</h2>
    <div class="waveform" id="waveform3"></div>
    <div class="controls">
      <button onclick="playTrack(2)">Play</button>
      <button onclick="pauseTrack(2)">Pause</button>
    </div>
  </div>

  <script src="https://unpkg.com/wavesurfer.js@7"></script>
  <script>
    const tracks = document.querySelectorAll('.track');
    const players = [];

    tracks.forEach((track, index) => {
      const container = track.querySelector('.waveform');
      const url = track.dataset.src;

      const ws = WaveSurfer.create({
        container: container,
        waveColor: '#ccc',
        progressColor: '#000',
        responsive: true,
        height: 80,
        backend: 'MediaElement',
        partialRender: true,
        interact: true,
      });

      ws.load(url);
      players.push(ws);
    });

    function playTrack(index) {
      players[index].play();
    }

    function pauseTrack(index) {
      players[index].pause();
    }
  </script>
</body>
</html>
