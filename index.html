<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Margate Audio Archive</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 40px;
    }

    .track {
      margin-bottom: 40px;
    }

    .track h2 {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Margate Audio Archive</h1>
  <div id="audio-container" class="archive"></div>

  <!-- WaveSurfer CDN -->
  <script src="https://unpkg.com/wavesurfer.js"></script>

  <script>
    const audioFiles = [
      { filename: 'CPB_ME1_4416.mp3', label: 'CPB – ME1' },
      { filename: 'TomasJef_ME2_4416.mp3', label: 'Tomas Jef – ME2' },
      { filename: 'KMBN_ME2_4416.mp3', label: 'KMBN – ME2' }
    ];

    const baseUrl = 'https://f003.backblazeb2.com/file/archivalrecs/';
    const container = document.getElementById('audio-container');

    audioFiles.forEach((file, index) => {
      const waveformId = `waveform-${index}`;
      const buttonId = `button-${index}`;

      const trackDiv = document.createElement('div');
      trackDiv.classList.add('track');
      trackDiv.innerHTML = `
        <h2>${file.label}</h2>
        <div id="${waveformId}"></div>
        <button id="${buttonId}">Play/Pause</button>
      `;
      container.appendChild(trackDiv);

      const wavesurfer = WaveSurfer.create({
        container: `#${waveformId}`,
        waveColor: '#ccc',
        progressColor: '#000',
        height: 80,
        responsive: true,
      });

      wavesurfer.load(baseUrl + file.filename);

      document.getElementById(buttonId).addEventListener('click', () => {
        wavesurfer.playPause();
      });
    });
  </script>

</body>
</html>
