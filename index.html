<!DOCTYPE html>

<body>
  <h1>Margate Audio Archive</h1>
 <script>
// List of audio file names
const audioFiles = [
    'CPB_ME1_4416.mp3','TomasJef_ME2_4416.mp3', 'KMBN_ME2_4416.mp3'  // Add more filenames here as needed
];

// Base URL for Backblaze B2
const baseUrl = 'https://f003.backblazeb2.com/file/archivalrecs/';

// Function to dynamically create the audio elements
function loadAudioFiles() {
    const container = document.getElementById('audio-container'); // The container where audio files will go
    
    audioFiles.forEach(file => {
        const fileContainer = document.createElement('div'); // Create a container for each file

        // Create an audio player with controls
        const audioPlayer = document.createElement('audio');
        audioPlayer.controls = true; // Add controls to the audio player
        audioPlayer.src = baseUrl + file;
        audioPlayer.setAttribute('disabledownload', 'true'); // Prevent download
        audioPlayer.setAttribute('type', 'audio/mp3'); // Set the type of the file
        
        // Append the audio player to the container
        fileContainer.appendChild(audioPlayer);

        // Add the file container to the main container
        container.appendChild(fileContainer);
    });
}

// Load the audio files when the page is loaded
window.onload = loadAudioFiles;
</script>
<div id="audio-container"></div> <!-- This is where the audio players will be inserted -->

</body>
</html>
