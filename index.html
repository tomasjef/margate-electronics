<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Margate Electronics Recordings Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #111;
    }
    .track {
      margin-bottom: 3rem;
    }
    .waveform {
      margin-top: 1rem;
      height: 80px;
      background: #eee;
      border-radius: 8px;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>Margate Audio Archive</h1>

  <div class="track">
    <h2>CPB_ME1_4416</h2>
    <div id="waveform1" class="waveform"></div>
    <button onclick="wavesurfer1.playPause()">Play/Pause</button>
  </div>

  <div class="track">
    <h2>TomasJef_ME2_4416</h2>
    <div id="waveform2" class="waveform"></div>
    <button onclick="wavesurfer2.playPause()">Play/Pause</button>
  </div>

  <div class="track">
    <h2>KMBN_ME2_4416</h2>
    <div id="waveform3" class="waveform"></div>
    <button onclick="wavesurfer3.playPause()">Play/Pause</button>
  </div>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script>
    const wavesurfer1 = WaveSurfer.create({
      container: '#waveform1',
      waveColor: '#ccc',
      progressColor: '#000',
      backend: 'MediaElement',
      height: 80,
      url: 'https://f003.backblazeb2.com/file/archivalrecs/CPB_ME1_4416.mp3'
    });

    const wavesurfer2 = WaveSurfer.create({
      container: '#waveform2',
      waveColor: '#ccc',
      progressColor: '#000',
      backend: 'MediaElement',
      height: 80,
      url: 'https://f003.backblazeb2.com/file/archivalrecs/TomasJef_ME2_4416.mp3'
    });

    const wavesurfer3 = WaveSurfer.create({
      container: '#waveform3',
      waveColor: '#ccc',
      progressColor: '#000',
      backend: 'MediaElement',
      height: 80,
      url: 'https://f003.backblazeb2.com/file/archivalrecs/KMBN_ME2_4416.mp3'
    });
  </script>

</body>
</html>
